<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .nav-list {
            list-style: none;
            display: flex;
        }
        .nav-item {
            margin-left: 20px;
        }
        .nav-link {
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }
        .nav-link:hover {
            color: #f4a261;
        }
        .btn-link {
            background-color: #f4a261;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-link:hover {
            background-color: #e76f51;
        }
        @media (max-width: 600px) {
            .nav-list {
                flex-direction: column;
                align-items: center;
            }
            .nav-item {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MyLogo</div>
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                <li class="nav-item"><a class="btn-link" href="#">Sign Up</a></li>
            </ul>
            
        </nav>
    </header>
    
    <div class="container">
        <h2>Welcome to Our Website</h2>
        <p>This is a simple container where you can add content.</p>
    </div>
</body>
</html>
